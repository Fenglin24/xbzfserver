{include file="../application/admin/view/header.html"}
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <form class="form" role="form" onsubmit="return false">
                
                <div class="form-group">
                    <label class="control-label no-padding-left" for="title"> 标题 </label>
                        <input type="text" id="title" placeholder="标题" class="form-control" value="{$news.title|default=''}" />
                </div>
                
                <div class="form-group">
                    <style>
                    .thumbnail {
                        width: 250px;
                        height: 148px;
                        background: #BEBEBE url(./assets/images/upload.png) no-repeat center center;
                        text-align: center;
                        cursor: pointer;
                        border-radius: 5px;
                        position: relative;
                    }
                    
                    .thumbnail:hover {
                        opacity: 0.5;
                    }
                    
                    .thumbnail .change {
                        display: block;
                        height: 100%;
                        text-indent: -9999px;
                    }
                    
                    .thumbnail .change:hover {
                        visibility: visible;
                        text-indent: 0px;
                        background: #000;
                        opacity: 0.5;
                    }
                    
                    .thumbnail p {
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        margin-top: 25px;
                        margin-left: -55px;
                        color: #fff;
                    }
                    </style>
                    <label class="control-label no-padding-left" for="thumbnail_show"> 缩略图 </label>
                    <div id="thumbnail_show">
                            <div class="thumbnail">
                                <p>缩略图500x296px</p>
                            </div>
                            <input type="file" class="hidden" accept="image/png,image/jpg,image/jpeg,image/gif" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label no-padding-left" for="summary"> 描述 </label>
                        <textarea id="summary" class="autosize-transition form-control" style="height: 100px;">{$news.summary|default=''}</textarea>
                </div>
                <div class="form-group">
                    <label class="control-label no-padding-left" for="content"> 文章内容 </label>
                        <textarea id="content" name="content" type="text/plain">{$news.content|default=''}</textarea>
                        <script>
                        var ue = UE.getEditor('content', {
                            initialFrameHeight: 300
                        });
                        var ueReady = false;
                        ue.ready(function() {
                            ueReady = true;
                        });
                        </script>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-5 col-md6">
                        <input id="id" type="hidden" value="{$news.id|default=''}">
                        <input id="thumbnail" type="hidden" value="{$news.thumbnail|default=''}">
                        <button class="btn btn-primary" type="button" id="submit">
                            <i class="icon-ok bigger-110"></i> 提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{:stamp('js/admin/admin.news.edit.js')}" type="text/javascript"></script>
{include file="../application/admin/view/footer.html"}
