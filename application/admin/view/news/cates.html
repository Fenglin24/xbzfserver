{include file="../application/admin/view/header.html"}
<div class="searchContent">
    <div class="col-md-12" id="options">
        <button class="btn btn-primary add btn-noborder" 
        {if condition="check_auth($role_id, $userAuthMap, '/admin/news/save_cate')"}
        {else /}
        disabled
        {/if}
        >
            <i class="glyphicon glyphicon-plus"></i> 
            添加
        </button>
    </div>
</div>
<div class="tableContent col-md-12">
    <table id="mainTable" class="table table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>城市/区域/校区</th>
                <th width="80" class="hidden">分类id</th>
                <th width="100" class="hidden">文章数量</th>
                <th width="200">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="index"></td>
                <td><span class="childPre"></span><span class="name"</span></td>
                <td class="cid hidden" ></td>
                <td class="articlenum hidden"></td>
                <td class="option">
                    <button class="btn btn-xs btn-info edit {if condition="check_auth($role_id, $userAuthMap, '/admin/news/save_cate')"}{else /}disabled{/if}"><i class="glyphicon glyphicon-edit"></i> 编辑</button>
                    
                    <button class="btn btn-xs btn-danger delete {if condition="check_auth($role_id, $userAuthMap, '/admin/news/delete_cate')"}{else /}disabled{/if}"><i class="glyphicon glyphicon-duplicate"></i> 删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    
<div id="dialog_tpl" style="display:none;">
    <form class="form-horizontal" style="margin-top:20px; width:360px;" onsubmit="return false;">
        <div class="form-group">
            <label for="pid" class="col-sm-3 control-label">所属分类</label>
            <div class="col-sm-7">
                <select id="pid" class="form-control">
                    <option value="0">一级分类</option>
                </select>
            </div>
        </div>
        <div class="form-group name">
            <label for="name" class="col-sm-3 control-label">分类名称</label>
            <div class="col-sm-7">
                <input id="cid" type="hidden" value="0">
                <input type="text" class="form-control" id="name" placeholder="" value="">
            </div>
        </div>
        <hr>
    </form>
</div>

<script src="{:stamp('js/admin/news.cates.js')}" type="text/javascript"></script>
{include file="../application/admin/view/footer.html"}
