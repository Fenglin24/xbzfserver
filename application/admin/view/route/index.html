{include file="../application/admin/view/header.html"}
<style type="text/css">
select {
    width: 100%;
}
.move_route {text-align: center; margin-bottom: 20px;}
</style>
<div class="page-content">
    <div class="row col-xs-12">
        <div class="col-xs-11">
            <div class="input-group">
                <input id="route_name" type="text" class="form-control" placeholder="路由名称">
                <span class="input-group-btn">
            		<button class="btn btn-primary btn-sm addRouteBtn"><i class="glyphicon glyphicon-plus"></i>添加</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="col-xs-5">
            <input type="text" class="search form-control" placeholder="筛选">
            <select id="from_routes" multiple size="20">
            	{volist name="from_routes" id="route_name"}
                <option value="{$route_name}">{$route_name}</option>
                {/volist}
            </select>
        </div>
        <div class="col-xs-1">
            <input type="text" class="form-control" style="visibility:hidden;">
        	<div class="move_route">
        		<button class="btn btn-success btn-noborder add_route"> &gt;&gt; </button>
        	</div>
        	<div class="move_route">
        		<button class="btn btn-danger btn-noborder del_route"> &lt;&lt; </button>
        	</div>
        </div>
        <div class="col-xs-5">
            <input type="text" class="search form-control" placeholder="筛选">
            <select id="to_routes" multiple size="20">
                {volist name="to_routes" id="route_name"}
                <option value="{$route_name}">{$route_name}</option>
                {/volist}
            </select>
        </div>
    </div>
</div>
<script src="{:stamp('js/admin/route.index.js')}" type="text/javascript"></script>

{include file="../application/admin/view/footer.html"}
