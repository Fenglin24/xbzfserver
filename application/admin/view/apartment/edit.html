{include file="../application/admin/view/header.html"}

<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <form class="form" role="form" onsubmit="return false">

                <div class="form-group">
                    <label class="control-label no-padding-left" for="title"> 学生公寓名称 </label>
                    <input type="text" id="title" placeholder="Name here" class="form-control" value="{$Apartment.title|default=''}" />
                </div>

                <div class="form-group">
                    <style>
                        .thumbnail {
                            width: 250px;
                            height: 148px;
                            background: #BEBEBE url(./assets/images/upload.png) no-repeat center center;
                            text-align: center;
                            cursor: pointer;
                            border-radius: 5px;
                            position: relative;
                        }

                        .thumbnail:hover {
                            opacity: 0.5;
                        }

                        .thumbnail .change {
                            display: block;
                            height: 100%;
                            text-indent: -9999px;
                        }

                        .thumbnail .change:hover {
                            visibility: visible;
                            text-indent: 0px;
                            background: #000;
                            opacity: 0.5;
                        }

                        .thumbnail p {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            margin-top: 25px;
                            margin-left: -55px;
                            color: #fff;
                        }
                    </style>
                    <label class="control-label no-padding-left" for="thumbnail_show"> 图标 <font color="red">(该图标必须以64px*64px的大小尺寸，否则会压缩或拉伸影响小程序页面美观)</font> </label>
                    <div id="thumbnail_show">
                        <div class="thumbnail">
                            <p>缩略图64x64px</p>
                        </div>
                        <input type="file" class="hidden" accept="image/png,image/jpg,image/jpeg,image/gif" />
                    </div>
                </div>
                <div class="form-group">
                    <label  for="summary"> 状态 </label>
                    <select id='status' name="status">
                        <option {$Apartment.status|default='' == '1'?'selected':''} value="1">上线</option>
                        <option {$Apartment.status|default='' == '0'?'selected':''} value="0">下线</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label no-padding-left" for="oseq"> 学生公寓顺序 </label>
                    <input type="text" id="oseq" placeholder="顺序" class="form-control" value="{$Apartment.oseq|default=''}" />
                </div>
                <div class="form-group">
                    <label class="control-label no-padding-left" for="content"> 学生公寓简介</label>
                    <textarea id="content" name="content" type="text/plain">{$Apartment.content|default=''}</textarea>
                    <script>
                        var ue = UE.getEditor('content', {
                            initialFrameHeight: 100
                        });
                        var ueReady = false;
                        ue.ready(function() {
                            ueReady = true;
                        });
                    </script>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-10">
                        <input id="id" type="hidden" value="{$Apartment.id|default=''}">
                        <input id="thumbnail" type="hidden" value="{$Apartment.thumbnail|default=''}">
                        <button class="btn btn-primary" type="button" id="submit">
                            <i class="icon-ok bigger-110"></i> 提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{:stamp('js/admin/admin.apartment.edit.js')}" type="text/javascript"></script>
{include file="../application/admin/view/footer.html"}
