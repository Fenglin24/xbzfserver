{include file="../application/admin/view/header.html"}
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <form class="form" role="form" onsubmit="return false">
                
                <div class="form-group">
                    <label class="control-label no-padding-left" for="title"> {$a?'问：':'标题'} </label>
                        <input type="text" id="title" placeholder="{$a?'问：':'标题'}" class="form-control" value="{$questions.title|default=''}" />
                </div>
                <input type="hidden" name="type" id="type" value="{$type|default=''}">
                <div class="form-group ">
                    <label class="control-label no-padding-left" for="summary"> {$a?'答：':'描述'} </label>
                        <textarea id="summary" class="autosize-transition form-control" style="height: 100px;">{$questions.summary|default=''}</textarea>
                </div>
                <div class="form-group {$a?'hidden':''}">
                    <label class="control-label no-padding-left" for="content"> 文章内容 </label>
                        <textarea id="content" name="content" type="text/plain">{$questions.content|default=''}</textarea>
                        <script>
                        var ue = UE.getEditor('content', {
                            initialFrameHeight: 300
                        });
                        var ueReady = false;
                        ue.ready(function() {
                            ueReady = true;
                        });
                        </script>
                </div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-5 col-md6">
                        <input id="id" type="hidden" value="{$questions.id|default=''}">
                        <button class="btn btn-primary" type="button" id="submit">
                            <i class="icon-ok bigger-110"></i> 提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{:stamp('js/admin/admin.questions.edit.js')}" type="text/javascript"></script>
{include file="../application/admin/view/footer.html"}
